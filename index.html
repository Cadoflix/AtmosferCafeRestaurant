<head>

  <title>Atmosfer Cafe & Restaurant</title>
  <style>
    html, body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f8f8f8;
      scroll-behavior: smooth;
    }

    .menufoto {
      width: 100%;
      object-fit: cover;
      display: block; 
    }

    /* Menü butonu */
    .section-center{
  position: absolute;
  top: 50%;
  left: 0;
  display: block;
  width: 100%;
  padding: 0;
  margin: 0;
  z-index: 6;
  text-align: center;
  transform: translateY(-50%);
}
h1{
  font-family: 'Montserrat', sans-serif;
  line-height: 1;
  color: #ffeba7;
  text-align: center;
  -webkit-text-stroke: 2px #ffeba7;
  -webkit-text-fill-color: transparent;
  color: transparent;
}

[type="checkbox"]:checked,
[type="checkbox"]:not(:checked){
  position: absolute;
  left: -9999px;
}
.menu-icon:checked + label,
.menu-icon:not(:checked) + label{
  position: fixed;
  bottom: 63px;
  right: 75px;
  display: block;
  width: 30px;
  height: 30px;
  padding: 0;
  margin: 0;
  cursor: pointer;
  z-index: 10;
}
.menu-icon:checked + label:before,
.menu-icon:not(:checked) + label:before{
  position: absolute;
  content: '';
  display: block;
  width: 30px;
  height: 20px;
  z-index: 20;
  top: 0;
  left: 0;
  border-top: 2px solid #ececee;
  border-bottom: 2px solid #ececee;
  transition: all 0.3s ease;
}
.menu-icon:checked + label:after,
.menu-icon:not(:checked) + label:after{
  position: absolute;
  content: '';
  display: block;
  width: 22px;
  height: 2px;
  z-index: 20;
  top: 10px;
  right: 4px;
  background-color: #ececee;
  margin-top: -1px;
  transition: all 0.3s ease;
}
.menu-icon:checked + label:before{
  top: 10px;
  transform: rotate(45deg);
  height: 2px;
  background-color: #ececee;
  border-width: 0;
}
.menu-icon:checked + label:after{
  width: 30px;
  margin-top: 0;
  right: 0;
  transform: rotate(-45deg);
}

.nav{
  position: fixed;
  bottom: 33px;
  right: 50px;
  display: block;
  width: 80px;
  height: 80px;
  padding: 0;
  margin: 0;
  z-index: 9;
  overflow: hidden;
  box-shadow: 0 8px 30px 0 rgba(0,0,0,0.3);
  background-color: #ffc400;
  animation: border-transform 4s linear infinite;
  transition: all 0.4s ease;
}
@keyframes border-transform {
  0%,100% { border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; } 
  50% { border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%; }
}

.menu-icon:checked ~ .nav {
  animation-play-state: paused;
  bottom: 50%;
  right: 50%;
  transform: translate(50%, 50%);
  width: 200%;
  height: 200%;
  transition: all 0.3s ease;
}

.nav ul{
  position: absolute;
  top: 50%;
  left: 0;
  display: block;
  width: 100%;
  padding: 0;
  margin: 0;
  z-index: 6;
  text-align: center;
  transform: translateY(-50%);
  list-style: none;
}
.nav ul li{
  position: relative;
  display: block;
  width: 100%;
  padding: 0;
  margin: 10px 0;
  text-align: center;
  list-style: none;
  pointer-events: none;
  opacity: 0;
  visibility: hidden;
  transform: translateY(20px);
  transition: all 0.25s ease;
}
.nav ul li:nth-child(1){ transition-delay: 0s; }
.nav ul li:nth-child(2){ transition-delay: 0.05s; }
.nav ul li:nth-child(3){ transition-delay: 0.1s; }
.nav ul li:nth-child(4){ transition-delay: 0.15s; }

.nav ul li a{
  font-family: 'Montserrat', sans-serif;
  font-size: 9vh;
  text-transform: uppercase;
  line-height: 1.2;
  font-weight: 800;
  display: inline-block;
  position: relative;
  color: #ececee;
  transition: all 0.25s ease;
}
.nav ul li a:hover{
  text-decoration: none;
  color: #ffeba7;
}
.nav ul li a:after{
  display: block;
  position: absolute;
  top: 50%;
  content: '';
  height: 2vh;
  margin-top: -1vh;
  width: 0;
  left: 0;
  background-color: #D4AF37;
  opacity: 0.8;
  transition: width 0.25s linear;
}
.nav ul li a:hover:after{
  width: 100%;
}

.menu-icon:checked ~ .nav ul li {
  pointer-events: auto;
  visibility: visible;
  opacity: 1;
  transform: translateY(0);
  transition: all 0.25s ease;
}
.menu-icon:checked ~ .nav ul li:nth-child(1){ transition-delay: 0s; }
.menu-icon:checked ~ .nav ul li:nth-child(2){ transition-delay: 0.05s; }
.menu-icon:checked ~ .nav ul li:nth-child(3){ transition-delay: 0.1s; }
.menu-icon:checked ~ .nav ul li:nth-child(4){ transition-delay: 0.15s; }
.menu-icon:checked ~ .nav ul li:nth-child(5){ transition-delay: 0.2s; }
.menu-icon:checked ~ .nav ul li:nth-child(6){ transition-delay: 0.25s; }

@media screen and (max-width: 991px) {
  .menu-icon:checked + label,
  .menu-icon:not(:checked) + label{
    right: 55px;
  }
  .logo {
    left: 30px;
  }
  .nav{
    right: 30px;
    animation: none !important; /* Mobilde animasyon devre dışı */
  }
  h1{
    font-size: 2vw;
    -webkit-text-stroke: 2px transparent;
    -webkit-text-fill-color: #ffeba7;
    color: #ffeba7;
  }
  .nav ul li a{
    font-size: 3vh;
  }
}

    /* Fullscreen loader */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #212121;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .loader-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .card {
      background-color: #212121;
      padding: 1rem 2rem;
      border-radius: 1.25rem;
      display: inline-block;
    }

    .loader {
      color: rgb(124, 124, 124);
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-size: 25px;
      box-sizing: content-box;
      height: 40px;
      padding: 10px 10px;
      display: flex;
      border-radius: 8px;
      align-items: center; /* Yatay ortalama */
      gap: 10px; /* atmosfer ile kelimeler arası boşluk */
    }

    .loader p {
      margin: 0;
      color: white;
      font-weight: 600;
      font-size: 28px;
      white-space: nowrap;
    }

    .words {
      overflow: hidden;
      position: relative;
      height: 40px;
      width: px; /* Genişlik sınırlaması, kelimeler sığsın */
    }

    .words::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        #212121 10%,
        transparent 30%,
        transparent 70%,
        #212121 90%
      );
      z-index: 20;
    }

    .word {
      display: block;
      height: 100%;
      padding-left: 6px;
      color: #D4AF37;
      animation: spin_4991 4s infinite;
      white-space: nowrap;
    }

    @keyframes spin_4991 {
      10% { transform: translateY(-102%); }
      25% { transform: translateY(-100%); }
      35% { transform: translateY(-202%); }
      50% { transform: translateY(-200%); }
      60% { transform: translateY(-302%); }
      75% { transform: translateY(-300%); }
      85% { transform: translateY(-402%); }
      100% { transform: translateY(-400%); }
    }
  </style>
</head>

  <script>
    // Menü linkine tıklanınca menüyü kapat
  document.querySelectorAll('.nav ul li a').forEach(link => {

      const menuCheckbox = document.getElementById('menu-icon');
      if (menuCheckbox.checked) {
        menuCheckbox.checked = false;
      }
    });
  });


    // Loader'ı 3 saniye sonra fade ile gizle
    window.addEventListener('load', function () {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.classList.add('fade-out');
        // 1 saniye sonra display:none yap
        setTimeout(() => {
          loader.style.display = 'none';
        }, 1000);
      }, 3000);
    });


     // Label tıklamasında sayfanın kaymasını engelle
